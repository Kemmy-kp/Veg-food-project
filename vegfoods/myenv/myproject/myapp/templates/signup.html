{% extends 'header.html' %}
{% block content %}
{% load static %}






    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_1.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url "index" %}">Home</a></span> <span>Contact us</span></p>
            <h1 class="mb-0 bread">Sign Up</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          </div>
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="{% url 'signup' %}" method="post" class="bg-white p-5 contact-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Full Name" name="fname">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lname">
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter  Email" name="email">
              </div>

              <div class="form-group">
                <input type="number" class="form-control" placeholder="Enter Number" name="mobile">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Password" name="password">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Confirm Password" name="cpassword">
              </div>
              
              
              <div class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section>

    {% endblock %}
